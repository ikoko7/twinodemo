<div class="container pad-top">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Save User</h1>
        </div>
    </div>

    <form name="userForm" role="form" ng-submit="vm.saveUser()">
        <div class="row">

            <div class="col-md-6">
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input type="text" ng-model="vm.user.name" class="form-control" id="name" placeholder="User Name" required/>
                </div>
                <div class="form-group">
                    <label for="pass" class=" control-label">Username</label>
                    <input type="text" ng-model="vm.user.username" class="form-control" id="userName" placeholder="Enter Username" required/>
                </div>
                <div class="form-group">
                    <label for="pass" class=" control-label">Password</label>
                    <input type="text" ng-model="vm.user.password" class="form-control" id="pass" placeholder="Enter password" required/>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class=" control-label">User Phone</label>
                    <input type="text" ng-model="vm.user.phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number" required/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="birthday" class="control-label">Birthday</label>
                    <input type="date" ng-model="vm.user.birthday" class="form-control" id="birthday" max="{{vm.minAge | date:'yyyy-MM-dd'}}" required/>
                    <label ng-if="vm.user.id">{{vm.user.birthday | date:'medium'}}</label>
                </div>
                <div class="form-group">
                    <label for="liabilities" class="control-label">Liability</label>
                    <input type="number" step="any" ng-model="vm.user.liabilities" class="form-control" id="liabilities" placeholder="User total liablity" required/>
                </div>
                <div class="form-group">
                    <label for="salary" class=" control-label">Salary</label>
                    <input type="number" step="any" ng-model="vm.user.salary" class="form-control" id="salary" placeholder="User Salary" required/>
                </div>
            </div>

        </div>

        <div class="row col-md-12">
            <div class="form-group pull-right">
                <input type="submit" class="btn btn-success btn-primary" value="Save">
            </div>
        </div>

    </form>
</div>
